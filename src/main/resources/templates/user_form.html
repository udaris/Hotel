<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: lightblue">
<div class="container-fluid text-center m-3">
   <h2>[[${pageTitle}]]</h2>
</div>

<div >
    <form th:action="@{/users/save}" method="post" th:object="${user}"
    style="max-width: 500px;background-color: lightgray; margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3'">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  E-mail :</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"
                    required minlength="8" maxlength="25">
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  First Name :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Last Name :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Password :</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="12">
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Mobile Number :</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{mobileNumber}" class="form-control" required minlength="10" maxlength="11">
                </div>
            </div>


            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Enabled : </label>
                <div class="col-sm-2">
                    <input type="checkbox" th:field="*{enabled}" class="form-control">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
function cancelForm(){
    window.location="[[@{/users}]]";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: mediumaquamarine">
<div class="container-fluid text-center m-2">
    <div>
        <h1>Booking Details</h1>
    </div>


    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div class="m-5">
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Room Type</th>
                <th>Room Details</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user: ${listBookings}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <a class="h6 mr-3" >Edit</a>
                        <a class="h6" >Delete</a>
                    </td>

                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="m-3">
        <a class="h3" th:href="@{/booking/new}">Add Customers Booking Details</a>
    </div>
</div>
</body>
</html>

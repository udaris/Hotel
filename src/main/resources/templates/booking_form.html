<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: cadetblue">
<div class="container-fluid text-center m-3">
    <h2>Booking Details</h2>
</div>

<div>
    <form th:action="@{/booking/save}" method="post" th:object="${booking}"
          style="max-width: 500px; background-color:aqua;margin: 0 auto">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3'">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  E-mail :</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control"
                           required minlength="8" maxlength="25">
                </div>
            </div>

            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  First Name :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstname}" class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Room Description :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomDetails}" class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>


            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Room Type :</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomType}" class="form-control" required minlength="5" maxlength="20">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Booked Date :</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Closed Date :</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">  Food Preferences :</label>
                <div class="col-sm-8">
                    <input type="text"  class="form-control" required minlength="3" maxlength="35">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">cancel</button>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/booking}]]";
    }
</script>
</body>
</html>
